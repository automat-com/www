<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #000000;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
    document.getElementById("p1").innerHTML = "You did it!";
}
</script>
</head>
<body>

<p id="p1">Drag the Automat logo into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="automat-logo.png" draggable="true" ondragstart="drag(event)" width="229" height="66">

</body>
</html>
